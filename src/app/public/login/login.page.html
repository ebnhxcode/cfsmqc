  <!-- 
    ##########################################################
            LOGIN CON CREDENCIALES LOCALSTORAGE || FIREBASE
    ##########################################################
  -->

  <form [formGroup]="credenciales" (ngSubmit)="login()">

    <ion-item>
      <ion-label>Usuario</ion-label>
      <ion-input
        type="email" 
        formControlName="email">
      </ion-input>
    </ion-item>
    <ng-container>
      <div *ngFor="let error of error_messages.email">
        <ion-item class="error-messages" *ngIf="credenciales.get('email').hasError(error.type) 
            && (credenciales.get('email').dirty 
            || credenciales.get('email').touched)">
          {{ error.message }}
        </ion-item>
      </div>
    </ng-container>

    <ion-item>
      <ion-label>Clave</ion-label>
      <ion-input
        type="password"
        formControlName="password">
      </ion-input>
    </ion-item>
    <ng-container>
      <div *ngFor="let error of error_messages.password">
        <ion-item class="error-messages" *ngIf="credenciales.get('password').hasError(error.type) 
            && (credenciales.get('password').dirty 
            || credenciales.get('password').touched)">
          {{ error.message }}
        </ion-item>
      </div>
    </ng-container>

    <ion-button 
      fill="solid" 
      expand="block" 
      color="success" 
      type="submit" 
      [disabled]="!credenciales.valid">
        Login
    </ion-button>
  </form>
