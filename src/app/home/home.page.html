<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      CFSM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/imgs/uvanegra.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Menu Principal</ion-card-subtitle>
        <ion-card-title>Bienvenido · CFSM</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>En este sistema podrás administrar tu negocio de control de calidad.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Menu de opciones básicas</ion-label>
      </ion-list-header>
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="contract"></ion-icon>
        <ion-label>Control de Calidad</ion-label>
      </ion-item>
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Mantenedores</ion-label>
      </ion-item>
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="pie"></ion-icon>
        <ion-label>Reportes</ion-label>
      </ion-item>
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="chatbubbles"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-item>
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="alert"></ion-icon>
        <ion-label>Alertas</ion-label>
      </ion-item>
      
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="cog"></ion-icon>
        <ion-label>Opciones</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
