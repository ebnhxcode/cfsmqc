<ion-header>
  <ion-toolbar>
    <ion-title>Calidad</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!--
  <h1>
    Calidad
    <span style="float:right;"></span>
  </h1>
  -->
  <h3><ion-label position="stacked">DEFECTOS</ion-label></h3>
  

  <ion-item-sliding>

    <ng-container *ngFor="let defecto of muestra.muestras_defectos">

      <ion-item *ngIf="defecto.nota && defecto.defecto && defecto.defecto.concepto_id == 1"
        (click)="eliminarDefecto(muestra_id)">
        <!--<ion-avatar slot="start" >-->
          <!-- <ion-img src="/docs/assets/img/avatar-finn.png"></ion-img> -->
          <!-- <h2>{{  }} · {{ defecto.nota.nota_descripcion }}</h2>  -->
        <!--</ion-avatar>-->
        <ion-label>
            <p style="float:right;">Calidad</p>
            <!-- <p style="float:right;" *ngIf="defecto.defecto.concepto_id == 2">Condición</p> -->
            <h4>Defecto: {{ defecto.defecto.defecto_nombre }}</h4>
            <p>Valor: {{ defecto.muestra_defecto_valor }}</p>
            <p>Suma: {{ defecto.muestra_defecto_calculo }}</p>
    
            <!--
            <h2>{{ defecto.nota.nota_nombre }}</h2>
            <h3>{{ defecto.nota.nota_descripcion }}</h3>
            <p>{{defecto.textoAdicional}}</p>
            <p>{{defecto.categoria}}</p>
            -->
          </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="eliminarDefecto(defecto)">Eliminar</ion-item-option>
      </ion-item-options>

    </ng-container>




  </ion-item-sliding>


  <!--
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button (click)="abrirModalFormularioCalidad()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    
    <ion-fab-list side="top" >
      Abrir Modal
    </ion-fab-list>

    <ion-fab-list side="start">
      Agregar Nota Condicion
    </ion-fab-list>
    

  </ion-fab>
  -->

</ion-content>
