    <ion-grid>
      <ion-row>


        <ion-col col-12 col-sm>
          <ion-card>
            <ion-img src="/assets/imgs/escaneando-codigos-qr.png"></ion-img>
            <ion-card-header>
              <ion-card-subtitle>Escanear muestra</ion-card-subtitle>
              <ion-card-title></ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
                <ion-button fill="solid" expand="block" color="light" (click)="escanearQRMuestra()">
                  <ion-icon slot="start" name="qr-scanner"></ion-icon>
                  ESCANEAR QR
                </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>


        <ion-col col-12 col-sm>
          <ion-card>
            <ion-img src="/assets/imgs/ingresando-codigo-qr.png"></ion-img>
            <ion-card-header>
              
              <ion-card-subtitle>Ingresar una nueva muestra</ion-card-subtitle>
              <ion-card-title></ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-button fill="solid" expand="block" color="light" (click)="ingresarQRMuestra()">
                NUEVA MUESTRA
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-12 col-sm>
          <ion-card>
            <ion-img src="/assets/imgs/lista-muestras.jpg"></ion-img>
            <ion-card-header>
              
              <ion-card-subtitle>Ir al listado de muestras</ion-card-subtitle>
              <ion-card-title></ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-button fill="solid" expand="block" color="light" (click)="irListadosMuestras()">
                LISTA DE MUESTRAS
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>


      </ion-row>
    </ion-grid>
