<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      CFSM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <!-- <ion-img src="/assets/imgs/uvanegra.jpg"></ion-img> -->
      <!--<ion-img style="width: 400px;height: 400px;" src="/assets/imgs/lectorqr.jpg"></ion-img>-->


      <!-- <ion-input type="text" [(ngModel)]="encodedText"></ion-input> -->
      <ion-card-header>
        <!-- <ion-card-subtitle>ACCIÓN PRINCIPAL</ion-card-subtitle> -->
        <!-- <ion-card-title text-center>Escanear QR Muestra</ion-card-title> -->


        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-button fill="solid" expand="block" color="primary" (click)="escanearQRMuestra()">
                  <ion-icon slot="start" name="qr-scanner"></ion-icon>
                  ESCANEAR QR
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="solid" expand="block" color="light" (click)="ingresarQRMuestra()">
                  INGRESAR QR
                </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-header>
      <!--
      <ion-card-content>
        <p>En este sistema podrás administrar tu negocio de control de calidad.</p>
      </ion-card-content>
      -->
    </ion-card>
    <ion-list lines="none" padding>
      <ion-list-header>
        <ion-label>OTRAS ACCIONES</ion-label>
      </ion-list-header>

      <ion-button expand="block" (click)="irListadosMuestras()" color="light">
        <ion-icon slot="start" name="list"><!--build--></ion-icon>
        <ion-label>VER LISTADO DE MUESTRAS</ion-label>
      </ion-button>

      <ion-button expand="block" color="light">
        <ion-icon slot="start" name="contract"></ion-icon>
        <ion-label>SINCRONIZAR APP</ion-label>
      </ion-button>

      <ion-button expand="block" color="light">
        <ion-icon slot="start" name="alert"></ion-icon>
        <ion-label>NOTIFICAR ERROR EN MUESTRA</ion-label>
      </ion-button>

      <ion-button expand="block" color="light">
        <ion-icon slot="start" name="cog"></ion-icon>
        <ion-label>OPCIONES</ion-label>
      </ion-button>

      <!--
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="pie"></ion-icon>
        <ion-label>Reportes</ion-label>
      </ion-item>
      <ion-item href="#!">
        <ion-icon slot="start" color="medium" name="chatbubbles"></ion-icon>
        <ion-label>Mensajes</ion-label>
      </ion-item>
      -->
    </ion-list>
</ion-content>
