<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<!-- View content -->
<ion-content padding hide-tabs>
    <!--<ion-img src="/assets/imgs/uvanegra.jpg"></ion-img>-->

    <ion-item style="padding-bottom: 20px;">
      <h2>A&A QC MOBILE APP</h2>
    </ion-item>
 
    <!-- 
      ##########################################################
              LOGIN CON CREDENCIALES LOCALSTORAGE || FIREBASE
      ##########################################################
    -->
  
    <form novalidate>
  
      <ion-item>
        <ion-label position="stacked">Usuario</ion-label>
  
        <ion-input
          type="email" 
          placeholder="Usuario o correo"
          [(ngModel)]="credenciales.usuario"
          [ngModelOptions]="{standalone: true}">
        </ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Clave</ion-label>
  
        <ion-input
          type="password"
          placeholder="Clave"
          [(ngModel)]="credenciales.clave"
          [ngModelOptions]="{standalone: true}">
        </ion-input>
      </ion-item>

  
    </form>
