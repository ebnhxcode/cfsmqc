<ion-header>
  <ion-toolbar>
    <ion-title>Calidad y Condición</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="/assets/imgs/calidad.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>Calidad</h2>
          <p>Ingresa a esta sección para ingresar defectos en la muestra</p>
          <p>Click aquí</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="/assets/imgs/condicion.png"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2>Condición</h2>
          <p>Ingresa a esta sección para ingresar defectos en la muestra</p>
          <p>Click aquí</p>
        </ion-label>
      </ion-item>

    </ion-list>

    <ion-button fill="solid" expand="block" color="light" (click)="irControlCalidad()">
      Volver
    </ion-button>
  
  </ion-content>
