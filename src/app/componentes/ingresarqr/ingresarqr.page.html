<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar Código</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form 
    [formGroup]="nueva_muestra" 
    (ngSubmit)="guardarQRContinuar()">

    <ion-item>
        <ion-label position="stacked">Código que equivaldrá al QR</ion-label>
  
        <ion-input
          type="number" 
          placeholder="Codigo QR"
          formControlName="muestra_qr">
        </ion-input>
      </ion-item>


    <ion-button 
      fill="solid" 
      expand="block" 
      color="primary"
      type="submit" 
      [disabled]="!nueva_muestra.valid">
      Guardar y Continuar
    </ion-button>


  </form>

</ion-content>
